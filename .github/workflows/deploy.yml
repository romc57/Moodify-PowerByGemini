name: Deploy Web App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

#       - name: Run Tests
#         run: npm test
#         env:
#             CI: true

      - name: Build Web
        run: npx expo export -p web
        env:
            EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} # Optional if public repo but good practice

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
